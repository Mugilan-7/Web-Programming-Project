<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Registration</title>
<style>
body {
    font-family: sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
}

.registration-container {
    background: white;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    width: 350px;
}

h2 { text-align: center; color: #333; }

input[type="text"], input[type="email"], input[type="password"]{
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 6px;
    box-sizing: border-box; /* Crucial for padding */
}

.radio-group { margin: 15px 0; display: flex; justify-content: space-around; }

button {
    width: 100%;
    padding: 12px;
    background-color: #764ba2;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
}

button:hover { background-color: #5a3a8a; }

.modal {
    display: none; 
    position: fixed;
    z-index: 1;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.5);
}

.modal-content {
    background-color: white;
    margin: 15% auto;
    padding: 20px;
    width: 50%;
    border-radius: 10px;
}
.dob-group {
    margin: 15px 0;
    text-align: left;
}

.dob-group label {
    display: block;
    font-size: 0.9rem;
    color: #666;
    margin-bottom: 5px;
}

input[type="date"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-family: inherit;
    cursor: pointer;
}

/* Highlight the calendar icon in some browsers */
input[type="date"]::-webkit-calendar-picker-indicator {
    cursor: pointer;
    filter: invert(0.5);
}
.close-btn { float: right; cursor: pointer; font-size: 24px; }
</style>
</head>
<body>

    <div class="registration-container">
        <h2>Create Account</h2>
        <form id="registrationForm">
            <input type="text" id="username" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="password" id="password" placeholder="Password" required>
	    <input type="password" id="confirm_password" placeholder="Confirm Password" required>
	    <div class="dob-group">
    		<label for="dob">Date of Birth:</label>
    			<input type="date" id="dob" name="dob" 
           			min="1900-01-01" 
           			max="2026-12-31" required>
	</div>
<div class="photo-upload">
 <label for="profilePic" class="upload-label">Upload Profile Photo</label>
 <input type="file" id="profilePic" accept="image/*">    
<div id="preview-container">
 <img id="imagePreview" src="#" alt="Profile Preview" style="display: none;">
 </div>
</div>
            <div class="resume-upload">
   <label for="profilePic" class="upload-label">Upload Your Resume</label>
        <span>Attach Resume (PDF/DOCX)</span>
        <input type="file" id="resumeFile" accept=".pdf,.doc,.docx" >
    </label>
    <div id="fileNameDisplay">No file selected</div>
</div>
            <div class="radio-group">
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="other"> Other</label>
            </div>

            <div class="terms">
                <input type="checkbox" id="termsCheck">
                <label>I agree to the <a href="#" id="openTerms">Terms & Conditions</a></label>
            </div>

            <button type="submit">Register</button>
        </form>
        <div id="message"></div>
    </div>

    <div id="termsModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>Terms & Conditions</h3>
            <p>By clicking "Register", you agree to share your soul... just kidding. This is where your legal text would go.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

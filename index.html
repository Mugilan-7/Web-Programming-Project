<!DOCTYPE html>
<html>
<head>
<title>SkillSwap | Register</title>

<style>
body{
margin:0;
font-family:'Poppins',sans-serif;
background:linear-gradient(135deg,#667eea,#764ba2,#ff758c);
background-size:300% 300%;
animation:gradientMove 8s ease infinite;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

@keyframes gradientMove{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

.container{
background:rgba(255,255,255,0.15);
backdrop-filter:blur(15px);
padding:30px;
border-radius:20px;
width:500px;
color:white;
box-shadow:0 15px 40px rgba(0,0,0,0.3);
}

h2{
text-align:center;
margin-bottom:20px;
}

.form-group{
margin-bottom:12px;
}

input,select{
width:100%;
padding:10px;
border:none;
border-radius:10px;
margin-top:5px;
}

input:focus,select:focus{
outline:none;
box-shadow:0 0 8px rgba(255,255,255,0.7);
}

.gender-box{
display:flex;
gap:15px;
margin-top:5px;
}

button{
width:100%;
padding:12px;
margin-top:15px;
border:none;
border-radius:30px;
background:linear-gradient(90deg,#ff758c,#ff7eb3);
color:white;
font-size:15px;
cursor:pointer;
transition:0.3s;
}

button:hover{
transform:translateY(-3px);
}

.progress-container{
margin-top:10px;
}

progress{
width:100%;
height:10px;
border-radius:10px;
}

#result{
margin-top:15px;
font-weight:bold;
text-transform:uppercase;
text-align:center;
}
</style>
</head>

<body>

<div class="container">

<h2>Join SkillSwap ðŸš€</h2>

<form id="skillForm">

<div class="form-group">
<label>Full Name</label>
<input type="text" id="name" required>
</div>

<div class="form-group">
<label>Email</label>
<input type="email" id="email" required>
</div>

<div class="form-group">
<label>Experience (1-10)</label>
<input type="number" id="experience" min="1" max="10">
</div>

<div class="form-group">
<label>Gender</label>
<div class="gender-box">
<input type="radio" name="gender" value="Male" checked> Male
<input type="radio" name="gender" value="Female"> Female
</div>
</div>

<div class="form-group">
<label>Skill You Teach</label>
<select id="teach">
<option value="">Select</option>
<option>Python</option>
<option>Java</option>
<option>React</option>
</select>
</div>

<div class="form-group">
<label>Skill You Want to Learn</label>
<select id="learn">
<option value="">Select</option>
<option>Machine Learning</option>
<option>Flutter</option>
<option>Cyber Security</option>
</select>
</div>

<div class="form-group">
<input type="checkbox" id="agree" required> I agree to terms
</div>

<div class="progress-container">
<progress id="progressBar" value="0" max="100"></progress>
</div>

<button type="submit" id="submitBtn">Register</button>

</form>

<p id="result"></p>

</div>

<script>

console.log("Current Date:", new Date());

document.getElementById("skillForm")
.addEventListener("submit", function(event){

event.preventDefault();

let name = document.getElementById("name").value;
let exp = document.getElementById("experience").value;
let teach = document.getElementById("teach").value;
let learn = document.getElementById("learn").value;
let progress = document.getElementById("progressBar");

// Validate Skills
if(teach === "" || learn === ""){
alert("Please select both skills.");
return;
}

// Experience check
if(exp > 10){
console.log("Greater");
}

// Example calculation
let a = 4;
let b = 6;
let sum = a + b;
console.log("Sample Sum:", sum);

// Update progress bar gradually
let value = 0;
let interval = setInterval(function(){
value += 20;
progress.value = value;
if(value >= 100){
clearInterval(interval);
}
}, 100);

// Change button text
document.getElementById("submitBtn").innerHTML = "Registered âœ”";

// Show result
document.getElementById("result").innerHTML =
"Welcome " + name + " ðŸŽ‰";

alert("Registration Successful!");

});

</script>

</body>
</html>
